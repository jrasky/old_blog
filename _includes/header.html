<nav class="navbar navbar-default navbar-fixed-top">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="{{site.baseurl }}/">{{ site.title }}</a>
    </div>
    <ul class="nav navbar-nav navbar-left">
      <li {% if page.url == "/" %}class="active"{% endif %}><a href="{{ site.baseurl }}/">Home</a></li>
      {% for p in site.pages %}
      {% if p.title %}<li {% if p.url == page.url %}class="active"{% endif %}><a href="{{ p.url | prepend: site.baseurl }}">{{ p.title }}</a></li>{% endif %}
      {% endfor %}
      <li><a href="{{ site.baseurl }}/resume.pdf">Resume</a></li>
    </ul>
  </div>
</nav>
